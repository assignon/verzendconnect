<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Verify Your Email</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f8fafc; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 16px; overflow: hidden;">
                    <tr>
                        <td style="background: linear-gradient(135deg, #c026d3 0%, #a21caf 100%); padding: 40px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 28px;">{{ site_name }}</h1>
                        </td>
                    </tr>
                    
                    <tr>
                        <td style="padding: 40px; text-align: center;">
                            <h2 style="color: #1e293b; margin: 0 0 16px; font-size: 24px;">Verify Your Email</h2>
                            <p style="color: #64748b; margin: 0 0 30px; font-size: 16px; line-height: 1.6;">
                                Hi {{ user.first_name|default:user.email }},<br><br>
                                Thanks for signing up! Please verify your email address by clicking the button below.
                            </p>
                            
                            <a href="{{ verification_url }}" style="display: inline-block; background: linear-gradient(135deg, #c026d3 0%, #a21caf 100%); color: #ffffff; text-decoration: none; padding: 16px 40px; border-radius: 12px; font-weight: 600; font-size: 16px;">
                                Verify Email
                            </a>
                            
                            <p style="color: #94a3b8; margin: 30px 0 0; font-size: 14px;">
                                If you didn't create an account, you can safely ignore this email.
                            </p>
                        </td>
                    </tr>
                    
                    <tr>
                        <td style="background-color: #f8fafc; padding: 30px; text-align: center;">
                            <p style="color: #94a3b8; margin: 0; font-size: 12px;">
                                Â© 2024 {{ site_name }}. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
