{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container-custom py-8 md:py-12">
    <div class="max-w-2xl mx-auto">
        <div class="card p-8">
            <h1 class="font-display text-2xl font-bold text-secondary-900 mb-6">Edit Profile</h1>
            
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="label">First Name</label>
                        {{ form.first_name }}
                    </div>
                    <div>
                        <label class="label">Last Name</label>
                        {{ form.last_name }}
                    </div>
                </div>
                
                <div>
                    <label class="label">Phone</label>
                    {{ form.phone }}
                </div>
                
                <div>
                    <label class="label">Date of Birth</label>
                    {{ form.date_of_birth }}
                </div>
                
                <div>
                    <label class="label">Profile Picture</label>
                    {{ form.avatar }}
                </div>
                
                <div class="flex items-center gap-2">
                    {{ form.newsletter_subscribed }}
                    <label for="{{ form.newsletter_subscribed.id_for_label }}" class="text-sm text-secondary-600">
                        Subscribe to newsletter for updates and offers
                    </label>
                </div>
                
                <div class="flex justify-between pt-4">
                    <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
