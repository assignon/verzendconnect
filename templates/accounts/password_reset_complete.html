{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12">
    <div class="w-full max-w-md text-center">
        <div class="card p-8">
            <div class="w-16 h-16 mx-auto mb-6 rounded-full bg-success-100 flex items-center justify-center">
                <svg class="w-8 h-8 text-success-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            
            <h1 class="font-display text-2xl font-bold text-secondary-900 mb-4">Password Reset!</h1>
            <p class="text-secondary-600 mb-6">
                Your password has been successfully reset.
                You can now log in with your new password.
            </p>
            
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}
