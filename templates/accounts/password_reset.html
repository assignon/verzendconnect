{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12">
    <div class="w-full max-w-md">
        <div class="card p-8">
            <div class="text-center mb-8">
                <h1 class="font-display text-3xl font-bold text-secondary-900 mb-2">Reset Password</h1>
                <p class="text-secondary-600">Enter your email and we'll send you a reset link</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="label">Email Address</label>
                    <input type="email" name="email" required class="input" placeholder="Enter your email">
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    Send Reset Link
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{% url 'accounts:login' %}" class="text-primary-600 font-medium hover:text-primary-700">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
