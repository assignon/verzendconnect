{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12">
    <div class="w-full max-w-md text-center">
        <div class="card p-8">
            <div class="w-16 h-16 mx-auto mb-6 rounded-full bg-success-100 flex items-center justify-center">
                <svg class="w-8 h-8 text-success-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
            </div>
            
            <h1 class="font-display text-2xl font-bold text-secondary-900 mb-4">Check Your Email</h1>
            <p class="text-secondary-600 mb-6">
                We've sent password reset instructions to your email address.
                Please check your inbox and follow the link to reset your password.
            </p>
            
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
