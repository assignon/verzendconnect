{% load static %}
<div class="card p-6 sticky top-24">
    <h3 class="font-semibold text-lg text-secondary-800 mb-4">Order Summary</h3>
    
    <!-- Items -->
    <div class="space-y-3 mb-4 max-h-64 overflow-y-auto">
        {% for item in cart.items.all %}
        <div class="flex gap-3">
            <div class="relative w-12 h-12 flex-shrink-0 rounded-lg overflow-hidden bg-secondary-100">
                {% if item.product.primary_image %}
                <img src="{{ item.product.primary_image.image.url }}" alt="{{ item.product.name }}" class="w-full h-full object-cover">
                {% else %}
                <img src="{% static 'images/placeholder.svg' %}" alt="{{ item.product.name }}" class="w-full h-full object-contain p-2">
                {% endif %}
                <span class="absolute -top-1 -right-1 w-5 h-5 bg-secondary-500 text-white text-xs rounded-full flex items-center justify-center">
                    {{ item.quantity }}
                </span>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-secondary-800 truncate">{{ item.product.name }}</p>
                <p class="text-xs text-secondary-500">€{{ item.price }} each</p>
            </div>
            <p class="text-sm font-medium text-secondary-800">€{{ item.total }}</p>
        </div>
        {% endfor %}
    </div>
    
    <div class="border-t border-secondary-200 pt-4 space-y-3">
        <div class="flex justify-between text-secondary-600">
            <span>Subtotal</span>
            <span>€{{ cart.subtotal }}</span>
        </div>
        <div class="flex justify-between text-secondary-600">
            <span>Shipping</span>
            <span class="text-success-600">Free</span>
        </div>
    </div>
    
    <div class="border-t border-secondary-200 mt-4 pt-4">
        <div class="flex justify-between text-lg font-semibold text-secondary-800">
            <span>Total</span>
            <span>€{{ cart.total }}</span>
        </div>
    </div>
</div>
